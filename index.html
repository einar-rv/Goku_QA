<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario Interactivo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h2 id="question">¿Qué son las pruebas de caja negra?</h2>
            <img id="question-image" src="imagen.jpg" alt="Imagen relacionada">
        </div>
        <div class="options">
            <button class="option" onclick="checkAnswer(this)">Londres</button>
            <button class="option" onclick="checkAnswer(this)">Berlín</button>
            <button class="option" onclick="checkAnswer(this)">Madrid</button>
            <button class="option correct" onclick="checkAnswer(this)">París</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
