<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario Interactivo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h2 id="question">Haz clic en "Comenzar" para empezar el cuestionario</h2>
            <img id="question-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTI_XsT6_7gyTqVxNDtl_G5jaKnaWdK1z0O1w&s" alt="Imagen relacionada">
        </div>
        <div id="options-container" class="options">
            <!-- Opciones aparecerán aquí -->
        </div>
        <button id="start-btn" onclick="startQuiz()">Comenzar</button>
        <div id="result" class="hidden">
            <h3>¡Has completado el cuestionario</h3>
            <p id="final-score"></p>
            <p id="final-image"></p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
