<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario Interactivo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="contain">
        <div class="quiz-container">
            <div class="quiz-header text-center">
                <h2 id="question">Haz clic en "Comenzar" para empezar el cuestionario</h2>
                <img id="question-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTI_XsT6_7gyTqVxNDtl_G5jaKnaWdK1z0O1w&s" alt="Imagen relacionada" class="img-fluid">
            </div>
            <div id="options-container" class="row">
                <!-- Opciones aparecerán aquí -->
            </div>
            <button id="start-btn" class="btn btn-primary mt-3" onclick="startQuiz()">Comenzar</button>
            <div id="result" class="hidden mt-3">
                <h3>¡Has completado el cuestionario!</h3>
                <p id="final-score"></p>
                <p id="final-image"></p>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
